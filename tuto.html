<!DOCTYPE html>
<html>

  <head>
    <title>Something</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=s2ra4l2ff0&submodules=geocoder"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="outer bg-success">
      <div class="middle">
        <div class="text-center">
          <div class="js-clock">
            <h1>00:00</h1>
          </div>
          <form class="js-form d-none form-inline">
              <input type="text" placeholder="What is your name?" class="form-control">
          </form>
          <h4 class="js-greetings greetings"></h4>
          
          <div id="map" class="js-map-show"></div>

          <form class="js-toDoForm d-none form-inline">
            <input type="text" placeholder="Write a to do" class="form-control">
          </form>

          <form class="js-map form-inline d-block">
            <input type="text" placeholder="Write the location" class="form-control">
          </form>

          <form class="js-edit-form form-inline d-none">
            <input type="text" placeholder="Edit the location" class="form-control">
          </form>


          <form class="js-delBtns d-none">
            <button class="allDelete btn btn-dark m-1">allDel</button>
            <button class="selectDelete btn btn-dark m-1">selDel</button>
          </form>
          
          <ul class="js-toDoList mt-2" style="justify-content: center;"></ul>
          
          
          <span class="js-weather"></span>

          <script src="weather.js"></script>
          <script src="clock.js"></script>
          <script src="greeting.js"></script>
          <script src="todo.js"></script>
          <script src="map.js"></script>
          <!-- <script src="bg.js"></script> -->
        </div>
      </div>
    </div>
  </body>

</html>
